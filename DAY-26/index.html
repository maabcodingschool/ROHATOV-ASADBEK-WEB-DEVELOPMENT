<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

                <h1>State of Liberty</h1>
                <p>Symboles of Freedom</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>BMW</h1>
                <p>Very Fast!</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Samsung Galaxy S21 Ultra 5G</h1>

            <div style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/BMW_G20%2C_Paris_Motor_Show_2018%2C_IMG_0492.jpg/1280px-BMW_G20%2C_Paris_Motor_Show_2018%2C_IMG_0492.jpg);"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
